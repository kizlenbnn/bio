<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BO_CIlN</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

:root {
  --bg: #070709;
  --surface: #0e0e12;
  --border: rgba(255,255,255,0.06);
  --accent: #c084fc;
  --accent2: #818cf8;
  --text: #e2e2e8;
  --muted: rgba(226,226,232,0.35);
}

html, body {
  min-height: 100vh;
  background: var(--bg);
  color: var(--text);
  font-family: 'JetBrains Mono', monospace;
  overflow-x: hidden;
}

.bg-wrap {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

.bg-glow1 {
  position: absolute;
  width: 600px; height: 600px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(192,132,252,0.12) 0%, transparent 70%);
  top: -200px; left: -100px;
  animation: floatGlow 8s ease-in-out infinite;
}

.bg-glow2 {
  position: absolute;
  width: 500px; height: 500px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(129,140,248,0.1) 0%, transparent 70%);
  bottom: -150px; right: -100px;
  animation: floatGlow 10s ease-in-out infinite reverse;
}

.bg-grid {
  position: absolute;
  inset: 0;
  background-image:
    linear-gradient(rgba(255,255,255,0.015) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.015) 1px, transparent 1px);
  background-size: 60px 60px;
}

@keyframes floatGlow {
  0%, 100% { transform: translate(0, 0) scale(1); }
  50% { transform: translate(30px, 40px) scale(1.1); }
}

.page {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
}

.card {
  width: 100%;
  max-width: 460px;
  background: rgba(14,14,18,0.85);
  border: 1px solid var(--border);
  border-radius: 24px;
  backdrop-filter: blur(20px);
  overflow: hidden;
  animation: cardIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
  opacity: 0;
  transform: translateY(30px);
  position: relative;
}

@keyframes cardIn {
  to { opacity: 1; transform: translateY(0); }
}

.banner {
  width: 100%;
  height: 155px;
  position: relative;
  overflow: hidden;
  background: #0d0d1a;
}

.banner-line {
  position: absolute;
  height: 1px;
  width: 100%;
  background: linear-gradient(90deg, transparent, var(--accent), transparent);
  animation: scanLine 3s linear infinite;
  opacity: 0;
  z-index: 2;
}
.banner-line:nth-child(2) { animation-delay: 1s; }
.banner-line:nth-child(3) { animation-delay: 2s; }

@keyframes scanLine {
  0% { top: -2px; opacity: 0; }
  5% { opacity: 0.5; }
  95% { opacity: 0.5; }
  100% { top: 100%; opacity: 0; }
}

.banner-particles { position: absolute; inset: 0; z-index: 2; }

.p {
  position: absolute;
  width: 2px; height: 2px;
  background: var(--accent);
  border-radius: 50%;
  animation: twinkle var(--d, 3s) ease-in-out infinite var(--delay, 0s);
  opacity: 0;
}

@keyframes twinkle {
  0%, 100% { opacity: 0; }
  50% { opacity: 0.9; transform: scale(2.5); }
}

.banner-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  z-index: 3;
}

.banner-name {
  font-family: 'Syne', sans-serif;
  font-size: 44px;
  font-weight: 800;
  letter-spacing: 0.04em;
  background: linear-gradient(135deg, #fff 0%, var(--accent) 50%, var(--accent2) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  filter: drop-shadow(0 0 24px rgba(192,132,252,0.6));
}

.banner-sub {
  font-size: 10px;
  letter-spacing: 0.45em;
  color: rgba(192,132,252,0.55);
  text-transform: uppercase;
}

.profile-row {
  padding: 0 24px;
  margin-top: 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 18px;
}

.avatar {
  width: 68px; height: 68px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  border: 3px solid #070709;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Syne', sans-serif;
  font-size: 24px;
  font-weight: 800;
  color: white;
  box-shadow: 0 0 28px rgba(192,132,252,0.35);
  object-fit: cover;
  position: relative;
  z-index: 1;
}

.avatar-wrap {
  position: relative;
  width: 76px; height: 76px;
  flex-shrink: 0;
}

.avatar-wrap::before {
  content: '';
  position: absolute;
  inset: -3px;
  border-radius: 50%;
  background: conic-gradient(#c084fc, #818cf8, #38bdf8, #4ade80, #facc15, #f87171, #c084fc);
  animation: spinRing 3s linear infinite;
  z-index: 0;
}

.avatar-wrap::after {
  content: '';
  position: absolute;
  inset: 2px;
  border-radius: 50%;
  background: var(--bg);
  z-index: 0;
}

@keyframes spinRing {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.nitro-name {
  font-family: 'Syne', sans-serif;
  font-size: 18px;
  font-weight: 800;
  background: linear-gradient(90deg, #c084fc, #818cf8, #38bdf8, #c084fc);
  background-size: 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: shimmer 3s linear infinite;
}

@keyframes shimmer {
  0% { background-position: 0%; }
  100% { background-position: 200%; }
}

.nitro-badge {
  display: inline-flex;
  align-items: center;
  gap: 4px;
  padding: 2px 8px;
  background: linear-gradient(135deg, rgba(192,132,252,0.2), rgba(129,140,248,0.2));
  border: 1px solid rgba(192,132,252,0.3);
  border-radius: 20px;
  font-size: 10px;
  color: var(--accent);
  letter-spacing: 0.1em;
}

.about-box {
  background: rgba(255,255,255,0.02);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 16px;
  margin-bottom: 16px;
  position: relative;
  overflow: hidden;
}

.about-box::before {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 2px;
  background: linear-gradient(90deg, var(--accent), var(--accent2), transparent);
}

.about-label {
  font-size: 10px;
  font-weight: 600;
  letter-spacing: 0.3em;
  text-transform: uppercase;
  color: rgba(192,132,252,0.5);
  margin-bottom: 6px;
}

.about-text {
  font-size: 13px;
  color: var(--muted);
  line-height: 1.6;
}

.status {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 5px 12px;
  background: rgba(192,132,252,0.07);
  border: 1px solid rgba(192,132,252,0.18);
  border-radius: 20px;
  margin-bottom: 4px;
}

.dot {
  width: 6px; height: 6px;
  background: #4ade80;
  border-radius: 50%;
  box-shadow: 0 0 6px #4ade80;
  animation: blink 2s infinite;
}

@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.status span {
  font-size: 11px;
  color: var(--muted);
  letter-spacing: 0.08em;
}

.card-body { padding: 0 24px 24px; }

.uname {
  font-family: 'Syne', sans-serif;
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 3px;
}

.usub {
  font-size: 11px;
  color: var(--muted);
  letter-spacing: 0.1em;
  margin-bottom: 20px;
}

.section-label {
  font-size: 10px;
  letter-spacing: 0.45em;
  text-transform: uppercase;
  color: rgba(192,132,252,0.45);
  margin-bottom: 10px;
}

.divider {
  height: 1px;
  background: var(--border);
  margin: 18px 0;
}

.links { display: flex; flex-direction: column; gap: 8px; }

.link {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 13px 16px;
  background: rgba(255,255,255,0.02);
  border: 1px solid var(--border);
  border-radius: 14px;
  text-decoration: none;
  color: var(--text);
  transition: all 0.22s ease;
  position: relative;
  overflow: hidden;
}

.link.disabled { opacity: 0.35; pointer-events: none; }

.link:not(.disabled):hover {
  border-color: rgba(192,132,252,0.28);
  background: rgba(192,132,252,0.05);
  transform: translateX(5px);
}

.link-icon {
  width: 38px; height: 38px;
  border-radius: 10px;
  display: flex; align-items: center; justify-content: center;
  font-size: 18px;
  flex-shrink: 0;
}

.tg-icon { background: rgba(38,169,224,0.12); }
.ds-icon { background: rgba(88,101,242,0.12); }
.yt-icon { background: rgba(255,255,255,0.04); }

.link-info { flex: 1; }

.link-title {
  font-family: 'Syne', sans-serif;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 2px;
}

.link-value { font-size: 12px; color: var(--muted); }

.link-arrow { font-size: 13px; color: var(--muted); transition: transform 0.2s, color 0.2s; }
.link:not(.disabled):hover .link-arrow { transform: translateX(3px); color: var(--accent); }

.card-foot {
  padding: 14px 24px;
  border-top: 1px solid var(--border);
  text-align: center;
}

.card-foot span {
  font-size: 10px;
  color: rgba(255,255,255,0.08);
  letter-spacing: 0.15em;
}
</style>
</head>
